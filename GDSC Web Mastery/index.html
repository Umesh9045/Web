<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Web Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="Form1">
            <!-- Title Infput Fields -->
            <h3> CREATE ACCOUNT </h3>
            <input type="email" placeholder="| Enter your Email">
            <input type="password" placeholder="| Enter your Password">
            <input type="password" placeholder="| Confirm Password">

            <div class="btn-box">
                <button type="button" onclick="Next1()">
                    Next
                </button>
            </div>
        </form>

        <form id="Form2">
            <h3> SOCIAL LINKS </h3>
            <input type="text" placeholder="| GitHub">
            <input type="text" placeholder="| LinkedIn">
            <input type="text" placeholder="| StackOverFlow">

            <div class="btn-box">
                <button type="button" onclick="Back1()">Back</button>

                <button type="button" onclick="Next2()">
                    Next
                </button>
            </div>
        </form>

        <form id="Form3">
            <h3> PERSONAL INFO</h3>
            <input type="text" placeholder="| First Name">
            <input type="text" placeholder="| Last Name">
            <input type="text" placeholder="| Mobile No.">

            <div class="btn-box">
                <button type="button" onclick="Back2()">Back</button>
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        var Form1 = document.getElementById("Form1");
        var Form2 = document.getElementById("Form2");
        var Form3 = document.getElementById("Form3");

        function Next1() {
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
        }

        function Back1() {
            Form1.style.left = "40px";
            Form2.style.left = '450px';
        }

        function Next2() {
            Form2.style.left = "-450px";
            Form3.style.left = "40px";
        }

        function Back2() {
            Form2.style.left = "40px";
            Form3.style.left = '450px';
        }

    </script>
</body>

</html>
